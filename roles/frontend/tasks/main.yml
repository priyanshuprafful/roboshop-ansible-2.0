
- name: Installing Nginx Server
  ansible.builtin.dnf:
    name: nginx
    state: latest

- name: Remove Directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create Directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: Download and extract frontend content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copy Nginx Configuration
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Copy Roboshop Configuration
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Load Elk Configuration and filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat_main

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: restarted
    name: nginx
    enabled: true

- name: Copy Docker install script
  ansible.builtin.template:
    src: install_docker.sh
    dest: /tmp/install_docker.sh
    mode: '0755'

- name: Run Docker Install Script
  shell: /tmp/install_docker.sh

- name: Load Prometheus Node exporter
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter
